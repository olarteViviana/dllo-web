      <main>
        <div class="container">
          <center>
            <h1>Formulario de tareas y actividades</h1>
          </center>
          <form action="javascript:void(0)" onsubmit="getDataForm()">
            <label for="txtName" class="form-label">Nombre</label>
            <input required class="form-control" id="txtName" name="txtName" type="text" placeholder="Ingrese su nombre">
            <br>
            <label class="form-label" for="txtEmail">Correo</label>
            <input class="form-control" id="txtEmail" name="txtEmail" type="email" placeholder="Ingrese su email">
            <br>
            <label class="form-label" for="txtTask">Descripción tarea</label>
            <br>
            <textarea class="form-control" name="txtTask" id="txtTask"
            cols="10" rows="3"></textarea>
            <input class="form-check-input" type="checkbox" name="accepConditions" id="accepConditions">
            <label for="acceptConditions">
              <a href="http://google.com" target="_blank">Acepta los terminos y condiciones</a>
            </label>
            <br>
            <label class="form-label" for="taskType">Tipo de tarea</label>
            <br>
            <input class="form-check-input" type="radio" name="taskType" id="typeA"> Actividad
            <br>
            <input class="form-check-input" type="radio" name="taskType" id="typeB"> Tarea
            <br>
            <br>
            <label class="from-label" for="semester">Semestre</label>
            <select class="form-control" name="semester" id="semester">
              <option value="1">Semestre 1</option>
              <option value="2">Semestre 2</option>
              <option value="3">Semestre 3</option>
            </select>
            <br>
            <br>
            <input  class="btn btn-primary" type="submit" value="Enviar">
          </form>
        </div>
